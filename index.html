<style>
    html {
        font-family: ui-sans-serif, system-ui, -apple-system, BlinkMacSystemFont, Segoe UI, Roboto, Helvetica Neue, Arial, Noto Sans, sans-serif, Apple Color Emoji, Segoe UI Emoji, Segoe UI Symbol, Noto Color Emoji;
    }

    body {
        position: absolute;
        height: 100%;
        width: 100%;
        top: 0;
        left: 0;
        background: white;
        display: flex;
        flex-direction: column;
        justify-content: center;
        border-top: 8px solid #e2cae9;
        padding: 0;
        margin: 0;
        box-sizing: border-box;
    }

    article,
    aside {
        width: 100%;
        display: flex;
        flex-direction: row;
        justify-content: center;
    }

    aside {
        justify-content: space-between;
    }

    section {
        width: 90%;
        max-width: 405px;
        margin: 5%;
        text-align: center;
        margin-bottom: 6em;
    }

    aside a {
        font-size: 1.5rem;
        line-height: 2rem;
        text-decoration: none;
        color: #524899;
        padding-bottom: 0.5rem;
        padding-top: 0.5rem;
    }

    aside a:first-child {
        text-align: left;
    }

    aside a:last-child {
        text-align: right;
    }

    .button {
        background-color: #373168;
        color: white;
        border-radius: .375rem;

        padding-left: 1rem;
        padding-right: 1rem;
    }

    .button:hover {
        background-color: #524899;
    }

    h1 {
        font-size: 3em;
        margin-bottom: 0.5em;
        margin-top: 0;
    }

    h2 {
        font-size: 1.5em;
    }

    .jfbs {
        font-size: 4em;
        text-align: center;
        width: 90%;
        max-width: 497px;
        margin: 0;
        margin-left: 5%;
        margin-right: 5%;
        opacity: 0.6;
        transition: 0.2s;
        box-sizing: border-box;
    }

    .jfbs:hover {
        opacity: 1;
    }

    .remaining {
        color: #373168;
        transform: scale(1);
        animation: pulse 2s infinite;
    }

    @keyframes pulse {
        0% {
            transform: scale(0.95);
        }

        70% {
            transform: scale(1) rotate(3deg);
        }

        100% {
            transform: scale(0.95) rotate(0deg);
        }
    }

    .banner {
        width: 100%;
    }

    ul {
        list-style-type: none;
        padding: 0;
    }
</style>
